-
  name: Copy and Unzip BRMS data on Target Server
  become: true
  hosts: 192.168.56.60
  vars:
    host_user: suyash
    target_user: brms
  tasks:
    - name: Copy BRMS Data
      copy:
        src: /home/{{ host_user }}/test.txt
        dest: /home/{{ target_user }}/
        remote_src: no
        owner: "{{ target_user }}"
        group: "{{ target_user }}"