-
  name: Copy and Unzip BRMS data on Target Server
  hosts: BRMS
  become: true
  vars:
    host_user: suyash
    target_user: brms
  tasks:
    - name: Copy BRMS Data
      copy:
        src: /home/{{ host_user }}/test.txt
        dest: /home/{{ target_user }}/
        #remote_src: no
        owner: "{{ target_user }}"
        group: "{{ target_user }}"